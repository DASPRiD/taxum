name: Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release please
    runs-on: ubuntu-latest

    outputs:
      any_release_created: ${{ steps.check_release.outputs.any_release_created }}

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}
          target-branch: ${{ github.ref_name }}

      - name: Check if any package released
        id: check_release
        uses: actions/github-script@v7
        env:
          PATHS_RELEASED: ${{ steps.release.outputs.paths_released }}
        with:
          script: |
            const pathsReleased = JSON.parse(process.env.PATHS_RELEASED);
            core.setOutput('any_release_created', pathsReleased.length > 0 ? 'true' : 'false');

  publish-packages:
    name: Publish packages
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.any_release_created == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Use pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm --filter=!@taxum/examples --filter=!@taxum/docs install

      - name: Build
        run: pnpm --filter=!@taxum/examples --filter=!@taxum/docs -r build

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: pnpm --filter=!@taxum/examples --filter=!@taxum/docs -r publish --access public

  publish-docs:
    name: Publish docs
    needs: release-please
    if: needs.release-please.outputs.any_release_created == 'true'
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: read
      pages: write
      id-token: write
